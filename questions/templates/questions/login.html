  <link rel="stylesheet" href="{% static 'home/css/bootstrap-social.css' %}">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body class="bodyMade ">


  <div class="container col-sm-6 col-lg-3">

        <div class="edc-front"></div>
        <div class="edc-back"></div>
  </div>
  <div class="login-page2 row">
    <h1 class="Heading">Login</h1>
    <form class="" action="/LogIn" method="post">
    <div class="textbox2 ">

        <i class="fa fa-envelope" aria-hidden="true"></i>
        <input placeholder="Email Id" type="email" name="username">
    </div>
    <div class="textbox2">
      <i class="fa fa-lock" aria-hidden="true"></i>
      <input type="text" id="pass" placeholder="Roll No." name="rollno">
    </div>
    <div class="textbox2">
      <i class="fa fa-lock" aria-hidden="true"></i>
      <input type="password" id="pass" placeholder="Pass-Key" name="passkey">
    </div>

    <button id="btn2" onclick="buttonclick()"><span>Submit</span></button>
    </form>

  </div>



  </div>




  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
